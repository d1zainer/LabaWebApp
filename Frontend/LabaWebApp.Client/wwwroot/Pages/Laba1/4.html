<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Шевцов Андрей</title>
</head>
<body>
    <h1 align="center">Осенние листочки</h1>

    <p align="left" style="color: red; font-style: italic;">
        <font size="5">Листочки</font> <font size="4">танцуют,</font> <font size="3">листочки</font> <font size="6">кружатся</font>
    </p>

    <p align="left" style="color: black; font-weight: bold;">
        <font size="4">И</font> <font size="6">ярким</font> <font size="5">ковром</font> <font size="3">мне</font> <font size="5">под</font> <font size="7">ноги</font> <font size="4">ложатся.</font>
    </p>

    <p align="left" style="color: black; text-decoration: underline;">
        <font size="3">Как</font> <font size="5">будто</font> <font size="6">ужасно</font> <font size="4">они</font> <font size="7">занятые,</font>
    </p>

    <p align="left">
        <font size="4" style="color: green; font-style: italic; font-weight: bold;">Зелёные</font>, 
        <font size="5" style="color: red; font-style: italic; font-weight: bold;">красные</font> 
        <font size="3" style="color: black; font-style: italic; font-weight: bold;">и</font> 
        <font size="6" style="color: gold; font-style: italic; font-weight: bold;">золотые</font>…
    </p>

    <p align="center" style="color: black;">
        <font size="5">Листья</font> <font size="4">кленовые,</font> <font size="6">листья</font> <font size="3">дубовые,</font>
    </p>

    <p align="center" style="color: orange;">
        <font size="5">Пурпурные,</font> <font size="6">алые,</font> <font size="4">даже</font> <font size="7">бордовые…</font>
    </p>

    <p align="right" style="color: black;">
        <font size="5">Бросаюсь</font> <font size="4">я</font> <font size="6">листьями</font> <font size="3">вверх</font> <font size="7">наугад</font> —
    </p>

    <p align="right" style="color: red; font-weight: bold;">
        <font size="6">Я</font> <font size="5">тоже</font> <font size="7">устроить</font> <font size="4">могу</font> <font size="6">листопад!</font>
    </p>
</body>
</html>
